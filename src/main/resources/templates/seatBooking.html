<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theater Booking</title>
</head>
<body>
<h1>Theater Booking</h1>
<h2> Seat Availability</h2>
<form action="/checkAvaliability" th:object="${bean}" method="post">
    <p> Check If Seat Number
        <select th:field="*{selectedSeatNumber}">
            <option th:each="n: ${bean.seatNumber}" th:value="${n}" th:text="${n}" />
        </select>
        <select th:field = "*{selectedSeatRow}">
            <option th:each="r : ${bean.seatRows}" th:value="${r}" th:text="${r}" />
        </select>
        is available <input type="submit"/>
    </p>

</form>
<p th:text="${bean.result}"></p>

</body>
</html>
